stages:
  - build
  - deploy

# first stage  
build_image:
  stage: build
  image: docker:latest
  script:
    - docker build -t ${DOCKER_REPOSITORY}/pixalion_client -f docker/Dockerfile .
  only:
    - iac   



#second stage
deploy_image:
  stage: deploy
  image: docker:latest
  script:
    - docker login -u ${USERNAME} -p ${PASSWORD} 
    - docker push ${DOCKER_REPOSITORY}/pixalion_client
  only:
    - iac 



